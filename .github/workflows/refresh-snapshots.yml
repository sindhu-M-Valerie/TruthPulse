name: Refresh Snapshot Data

on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Start app server
        run: |
          npm start > /tmp/argus-server.log 2>&1 &
          for i in {1..20}; do
            if curl -fsS http://localhost:3000/api/health >/dev/null; then
              echo "Server is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Server failed to start"
          cat /tmp/argus-server.log
          exit 1

      - name: Refresh snapshots
        run: bash scripts/update-snapshots.sh

      - name: Commit snapshot updates
        run: |
          if git diff --quiet -- public/data; then
            echo "No snapshot changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data
          git commit -m "chore: refresh snapshot data"
          git push
