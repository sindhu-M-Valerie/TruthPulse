name: Generate Daily Snapshot

on:
  schedule:
    # 00:30 UTC = 06:00 IST â€” runs daily at IST morning edition time
    - cron: '30 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate snapshot
        run: node scripts/generate-daily-snapshot.js

      - name: Commit files
        run: |
          if git diff --quiet -- public/data; then
            echo "No snapshot changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data
          git commit -m "chore: daily snapshot update"
          git push
